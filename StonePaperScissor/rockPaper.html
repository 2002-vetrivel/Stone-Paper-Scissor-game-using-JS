<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    <script src="rockPaper.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav">
        <p>piparas!</p>
        <p id="new"></p>
    </div>

    <div id="container">
        <div id="stone" class="choice">
            <img src="stone.png" alt="Stone">
            <p>Stone</p>
        </div>
        <div id="paper" class="choice">
            <img src="paper.png" alt="Paper">
            <p>Paper</p>
        </div>
        <div id="scissor" class="choice">
            <img src="scissor.png" alt="Scissor">
            <p>Scissor</p>
        </div>
    </div>

    <div id="resetContainer">
        <button id="reset">Reset</button>
    </div>
    <div id="resultContainer">
        <p id="result"></p>
    </div>

    <p id="dev">Developed by Vetri</p>
</body>
</html>
